<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/add_tracker.css">
    <title>Add Tracker</title>
</head>
<body>

    <div class="container">
        <h1>Add a Tracker</h1>
        <form action="/add_tracker/{{userid}}" method="POST" id="adding_tracker_form">
        <div class="row">
            <div class="col-lg-6">
                <label>Tracker Name</label>
            </div>
            <div class="col-lg-6">
                <input type="text" name="trackername" required />
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-6">
                <label>Tracker Description</label>
            </div>
            <div class="col-lg-6">
                <input type="text" name="trackerdescription" required />
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-6">
                <label for="trackertype">Tracker Type</label>
            </div>
            <div class="dropdown col-lg-6">
                <select id="trackertype" name="trackertype">
                    <option value="numerical">Numerical</option>
                    <option value="range">Range</option>
                    <option value="mcq">MCQ</option>
                    <option value="timeduration">Time Duration</option>
                    <option value="boolean">Boolean</option>
                </select>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-6">
                <label>Settings</label>
            </div>
            <div class="col-lg-6">
                <input type="text" name="settings" />
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-12">
                <button type="submit">Submit</button>
            </div>
        </div>
        </form>
    </div>
    
</body>
</html>
