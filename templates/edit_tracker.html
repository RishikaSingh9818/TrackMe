    <div class="container">
        <h1>Edit Tracker</h1>
        <hr>
        <form action="/edit/{{trackerid}}" method="POST" id="edit_tracker-form">
        <div class="row">
            <div class="col-lg-6">
                <label>ID</label>
            </div>
            <div class="col-lg-6">
                <input type="text" name="id" value={{trackerid}} disabled />
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-6">
                <label>Tracker Name</label>
            </div>
            <div class="col-lg-6">
                <input type="text" name="trackername" required />
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-6">
                <label>Tracker Description</label>
            </div>
            <div class="col-lg-6">
                <input type="text" name="trackerdescription" required />
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-6">
                <label>Tracker Type</label>
            </div>
            <div class="col-lg-6">
                <input type="text" name="trackertype" value={{tracker.tracker_type}} disabled />
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-6">
                <label>Settings</label>
            </div>
            <div class="col-lg-6">
                <input type="text" name="settings" required/>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-12">
                <input type="submit" class="btn btn-lg" id="Button" value="Submit Button">
            </div>
        </div>
        </form>
    </div>
</body>
